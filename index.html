<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Project</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="assets/media.css" />
  </head>
  <body>
    <div class="topBar">
      <h1>My Capsule API</h1>
      <input type="text" />
      <select name="" id="">
        <option value="all">All</option>
        <option value="1">First Name</option>
        <option value="2">Last Name</option>
        <option value="3">Capsule</option>
        <option value="4">Age</option>
        <option value="5">City</option>
        <option value="6">Gender</option>
        <option value="7">Hobby</option>
      </select>
      <div id="reset">Reset</div>
    </div>
    <div id="loader"><img src="./assets/loader.svg" alt="" /></div>
    <div class="cont">
      <div class="category row">
        <div class="rowItem" data-type="id">ID</div>
        <div class="rowItem" data-type="firstName">First Name</div>
        <div class="rowItem" data-type="lastName">Last Name</div>
        <div class="rowItem" data-type="capsule">Capsule</div>
        <div class="rowItem" data-type="age">Age</div>
        <div class="rowItem" data-type="city">City</div>
        <div class="rowItem" data-type="gender">Gender</div>
        <div class="rowItem" data-type="hobby">Hobby</div>
        <div class="rowItem">Action</div>
      </div>
    </div>
    <div class="rot">For a better experience, rotate your device</div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
